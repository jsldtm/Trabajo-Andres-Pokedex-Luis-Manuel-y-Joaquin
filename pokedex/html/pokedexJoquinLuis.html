<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="..\css\pokedexDos.css">
</head>
<body>
    <div id="pokedex">
        <div class="izquierda">
            <div class="info-pokemon">
                <h1>Pikachu</h1>
                <p>Pokémon de tipo Eléctrico. Los pokémon tipo Eléctrico son fuertes contra los pokémon de tipo Agua...</p>
                <ul class="stats">
                    <li>
                        <span class="stat-nombre">HP</span>
                        <span class="stat-valor">90</span>
                    </li>
                    <li>
                        <span class="stat-nombre">Ataque</span>
                        <span class="stat-valor">80</span>
                    </li>
                    <li>
                        <span class="stat-nombre">Defensa</span>
                        <span class="stat-valor">50</span>
                    </li>
                    <li>
                        <span class="stat-nombre">Ataque Especial</span>
                        <span class="stat-valor">75</span>
                    </li>
                    <li>
                        <span class="stat-nombre">Defensa Especial</span>
                        <span class="stat-valor">75</span>
                    </li>
                    <li>
                        <span class="stat-nombre">Velocidad</span>
                        <span class="stat-valor">100</span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="botones">
            <button id="anterior">Anterior</button>
            <button id="siguiente">Siguiente</button>
        </div>
        <div class="derecha">
            <div class="imagen-pokemon">
                <img src="pikachu.png" alt="Pikachu">
            </div>
            <div class="grafica-stats">
                </div>
        </div>
    </div>
</body>
</html>
